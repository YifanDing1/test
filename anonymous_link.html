<!DOCTYPE html>
<html>
<head>
    <title>Anonymize Links</title>
    <script type="text/javascript">
        function anonymizeLinks() {
            var baseLinks = [
                "http://simonslab.com/mot/movieCuts/movieCuts_4/prolific.html?PROLIFIC_PID=ss&STUDY_ID=test&SESSION_ID=1",
                "http://simonslab.com/mot/movieCuts/movieCuts_5/prolific.html?PROLIFIC_PID=ss&STUDY_ID=test&SESSION_ID=2"
            ];
            
            for (var i = 0; i < baseLinks.length; i++) {
                var anonymizedPart = Math.random().toString(36).substr(2, 5); // Generate a random string
                // Replace the 'ss' part of the 'PROLIFIC_PID' parameter
                var fullLink = baseLinks[i].replace("PROLIFIC_PID=ss", "PROLIFIC_PID=" + anonymizedPart);
                var linkElement = document.getElementById("anonymizedLink" + (i + 1));
                linkElement.href = fullLink;
                linkElement.innerHTML = "Study " + (i + 1);
            }
        }
    </script>
</head>
<body onload="anonymizeLinks()">
    <p>Click the links below:</p>
    <p><a id="anonymizedLink1" href="#">Loading...</a></p>
    <p><a id="anonymizedLink2" href="#">Loading...</a></p>
</body>
</html>
